<section class="w-75 mx-auto my-4 shadow bg-main-light p-4 rounded">
    <h2 class="text-center">Category Details</h2>
    <div class="row g-4 align-items-center">
        <div class="col-md-6">
            <img [src]="categoryData.image" [alt]="categoryData.name" class="w-100">
        </div>
        <div class="col-md-6">
            <h3 class="text-main text-center">{{ categoryData.name }}</h3>
        </div>
    </div>
    <div *ngIf="subCategories.length > 1">
        <h4 class="mt-4">Products in this Category:</h4>
        <div class="row g-4 my-2">
            <div *ngFor="let subCategory of subCategories" class="col-md-6 col-lg-3">
                <div class="border border-info rounded shadow p-2">
                    <h3 class="h6 text-main"> {{subCategory.name}} </h3>
                    <h4 class="small"> {{subCategory.slug}} </h4>
                </div>
            </div>
        </div>
    </div>
</section>
