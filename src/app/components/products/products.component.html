<section *ngIf="products.length > 0;" class="py-4">
    <h2 class="text-center text-main">All Products</h2>
    <div class="row justify-content-center g-4 my-3">
        <div *ngFor="let product of products | paginate: { id: 'productsPagination',
                                                      itemsPerPage: pageSize,
                                                      currentPage: page,
                                                      totalItems: total }" 
        class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <div class="product h-100">
                <i *ngIf="!wishlistData.includes($any(product._id))" (click)="addFav(product._id)" class="fa-regular fa-heart heart"></i>
                <i *ngIf="wishlistData.includes($any(product._id))" (click)="removeFav(product._id)" class="fa-solid fa-heart heart text-danger"></i>
                <header role="button" [routerLink]="['/productdetails', product._id]">
                    <img [src]="product.imageCover" [alt]="product.title" [title]="product.title" class="w-100">
                    <h3 class="h6 text-main"> {{product.category.name}} </h3>
                    <h4 class="small"> {{product.title | cuttext : 2}} </h4>
                    <div class="d-flex justify-content-between align-items-center small">
                        <span class="">{{product.price | currency : 'EÂ£'}}</span>
                        <span class="text-muted"><i [class.rating-color]="num <= product.ratingsAverage" *ngFor="let num of [1,2,3,4,5]" class="fas fa-star"></i> {{product.ratingsAverage}} </span>
                    </div>
                </header>
                <footer>
                    <button #btnAdd (click)="addProduct(product._id!, btnAdd)" class="main-btn mt-2 w-100 py-2">+Add To Cart</button>
                </footer>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <pagination-controls  id="productsPagination"
                      (pageChange)="pageChanged($event)"
                      (pageBoundsCorrection)="pageChanged($event)"
                      [maxSize]="9"
                      [directionLinks]="true"
                      [autoHide]="true"
                      [responsive]="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
</pagination-controls>
    </div>
</section>
