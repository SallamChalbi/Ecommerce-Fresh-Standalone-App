<section class="py-4" *ngIf="brands.length > 0;">
    <h2 class="text-center text-main">All Brands</h2>
    <div class="row justify-content-center g-4 my-3">
        <div *ngFor="let product of brands | paginate: { id: 'brandsPagination',
                                                      itemsPerPage: pageSize,
                                                      currentPage: page,
                                                      totalItems: total }" 
                                                      class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
            
            <div mat-raised-button color="primary" (click)="openModal(product.image, product.name)" class="card">
                    <img [src]="product.image" class="card-img-top" [alt]="product.name" [title]="product.name">
                    <div class="card-body">
                        <p class="card-text text-center"> {{product.name}} </p>
                    </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <pagination-controls  id="brandsPagination"
                      (pageChange)="pageChanged($event)"
                      (pageBoundsCorrection)="pageChanged($event)"
                      [maxSize]="9"
                      [directionLinks]="true"
                      [autoHide]="true"
                      [responsive]="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>
</section>
