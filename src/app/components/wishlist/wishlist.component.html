<section class="w-75 mx-auto rounded shadow my-3 p-3 bg-main-light" *ngIf="products.length > 0; else empty">
    <h1 class="h2">My Wishlist</h1>
    <div class="row my-3 border-bottom align-items-center p-3" *ngFor="let product of products">
        <div class="col-md-1">
            <img [src]="product.imageCover" [alt]="product.title" class="w-100">
        </div>
        <div class="col-md-11">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h3 class="h6">{{ product.title | cuttext : 6}}</h3>
                    <span class="d-block text-main">{{ product.price | currency : 'EGP ' }}</span>
                    <button (click)="removeFromWishlist(product._id)" class="btn btn-sm btn-outline-danger">
                        <i class="fa-solid fa-trash"></i> Remove
                    </button>
                </div>
                <div>
                    <button class="main-btn" (click)="addToCart(product._id, btnAdd)" #btnAdd>
                        + Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<ng-template #empty>
    <h2 class="mb-4 w-75 mx-auto rounded shadow bg-main-light p-4 text-center">Your Wishlist is Empty!</h2>
</ng-template>
