<section class="py-4" *ngIf="categories.length > 0;">
    <h2 class="text-center text-main">All Categories</h2>
    <div class="row g-4 justify-content-center my-3">
        <div *ngFor="let category of categories" class="col-sm-6 col-md-4 col-lg-3">
            <div [routerLink]="['/categorydetails', category._id]" role="button" class="border border-success rounded p-2 shadow">
                <img [src]="category.image" [alt]="category.name" height="300" class="w-100">
                <h3 class="text-center text-main mt-2">{{ category.name }}</h3>
            </div>
        </div>
    </div>
</section>
