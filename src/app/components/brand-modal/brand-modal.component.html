<section>
    <h2 mat-dialog-title class="text-center text-success"> {{data.name}} </h2>
    <mat-dialog-content>
        <img [src]="data.image" class="w-100" [alt]="data.name" [title]="data.name">
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
</section>
